
{% load static %}


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static "ico/favicon.ico" %}">
    <meta name="theme-color" content="#CB333B"/>
    <title>Firebuzz</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/lightbox.css" %}" rel="stylesheet">
    <link href="{% static "css/all.min.css" %}" rel="stylesheet">
    {% block css %}
    {% endblock css %}

    <!-- IAPC less file word niet goed gecompresst -->
    <link href="{% static "css/iapc.less" %}" rel="stylesheet/less" type="text/css">

    <script src="{% static "js/less.js" %}"></script>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/lightbox-2.6.min.js" %}"></script>

    {% block js %}
    {% endblock js %}
</head>
<body>
{#    <!-- Navbar -->#}
{#    <div class="navbar-wrapper">#}
{#        <div class="container">#}

<div class="navbar navbar-expand-lg navbar-dark bg-iapc fixed-top ">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">
                Firebuzz
            </a>
        </div>
        <div class="navbar-collapse collapse" id="main-navbar">
            <ul class="navbar-nav navbar-left">
                <li><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li><a class="nav-link" href="{% url 'demo' %}">Demo</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
{% block content %}
    <div class="spacing"></div>
    <div class="container">

    </div>
{% endblock %}
</div>
<div class="container page-footer">
    <!-- FOOTER -->
    <div class="spacing"></div>
    <footer>
        <p class="inline"></p>

    </footer>
    <div class="spacing"></div>
</div><!-- /.container -->
{% block endjs %}{% endblock %}
</body>
</html>
